<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stile/style.css">
    <link rel="stylesheet" media="screen and (max-width:769px)" href="stile/style-mobile.css">
  </head>
  <body>
    <header>
      <h1>Currency Converter</h1>
    </header>
    <main>
      <form>
        <label for="amount">Da:</label>
        <input type="number" id="amount" name="amount" />
        <select id="from-currency" name="from-currency">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
          <option value="CHF">CHF</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="ZAR">ZAR</option>
          <!-- Aggiungi altre opzioni per le valute qui -->
        </select>
        <span>a</span>
        <select id="to-currency" name="to-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
          <option value="CHF">CHF</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="ZAR">ZAR</option>
          <!-- Aggiungi altre opzioni per le valute qui -->
        </select>
        <div id="result">
          <h2 id="convertedAmount"></h2>
        </div>
        <input id="submit-button" type="submit" value="Convert" />
      </form>
      <div class="checkbox-container">
        <input type="checkbox" id="rounding" name="rounding">
        <label for="rounding">Arrotonda</label>
      </div>      
    </main>
    <footer>
      <p>Copyright &copy; Fabio Simonelli</p>
    </footer>
    <script src="js/ui.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
